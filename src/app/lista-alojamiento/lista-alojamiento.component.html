<app-header></app-header>

<section>
    <h2 class="titulo">Reserva alojamiento</h2>
    <!-- <button class="btn btn-right" (click)="mostrarTodos()">Todas las reservas</button> -->
</section>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre_cliente">
        <th mat-header-cell *matHeaderCellDef class="titu"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_cliente}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre_hotel">
        <th mat-header-cell *matHeaderCellDef class="titu"> Nombre hotel </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_hotel}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha_llegada">
        <th mat-header-cell *matHeaderCellDef class="titu"> Fecha de llegada </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_llegada}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha_salida">
        <th mat-header-cell *matHeaderCellDef class="titu"> Fecha salida </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_salida}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef class="titu"> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>
 
    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef class="titu"> Telefono</th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="destino">
        <th mat-header-cell *matHeaderCellDef class="titu"> Destino </th>
        <td mat-cell *matCellDef="let element"> {{element.destino}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
